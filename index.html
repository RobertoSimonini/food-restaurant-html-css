<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodwagon</title>
    <!-- Font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Qui metterÃ² l'intestazione  -->
    <header>
        <div class="main-header">       
            <h2 class="gradient-text main-title">
                <img id="logo" src="img/restaurant.webp" alt="">
                foodwagon
                
            </h2>    
            
            <span class="Adress"> <b>Deliver to:</b> Current Location <b>Mirpur 1 Bus Stand, Dhaka</b> 
            </span> 
            <nav>
                <input type="text" name="food" placeholder="Search food" id="search-food" class="label">
                <button id="login" class="label"> <b>Login</b> </button>
            </nav>
        </div>
    </header>   

    <main>
        <div class="container">
            <div class="slogan-wrapper">
                <h1 class="main-section-title">
                    Are you starving?
                </h1>
                <h3 class="promo">
                    Within a few clicks, find meals that are accessible near to you                        
                </h3>
    <!-- Card  -->
                <div class="find-food-container">
                    <div class="command-header">
                        <span class="delivery label">
                            Delivery
                        </span>    
                        <span class="pickup label">
                            Pickup
                        </span>
                    </div>
                    <div class="customers-commands">
                        <input type="text" name="food" placeholder="Enter Your Adress" id="client-adress" class="label">
                        <button class="find-food label">Find Food</button>
                    </div>   
                </div>  
            </div>
    <!-- Qui metto la foto principale  -->
            <img src="img/random.jpg" alt="" class="main-foto">   
        </div>
    </main>
    <!-- Qui metto il footer e le foto conclusive  -->
    <footer>
        <div class="footer-container">
            <div class="conclusive poke">
                <span class="discount">
                    15% Off
                </span>
            </div>
            <div class="conclusive pasta">
                <span class="discount">
                    10% Off
                </span>
            </div> 
            <div class="conclusive fresh">
                <span class="discount">
                    25% Off
                </span>            
          </div> 
            <div class="conclusive steak">
                <span class="discount">
                    20% Off
                </span>        
         </div>        
        </div>
        
    </footer>
</body>
</html>
